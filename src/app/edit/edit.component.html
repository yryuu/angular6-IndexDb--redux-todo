<ons-page>
  <ons-toolbar>
    <div class="center">{{title}}</div>
    <div class="right">
      <ons-toolbar-button (click)="save()">
        <ons-if platform="android">
          <ons-icon icon="md-save"></ons-icon>
        </ons-if>
        <ons-if platform="ios other">Save</ons-if>
      </ons-toolbar-button>
    </div>
  </ons-toolbar>

  <div class="content">
    <form>
      <ons-list-title>Content</ons-list-title>
      <ons-list>
        <ons-list-item>
          <textarea class="textarea textarea--transparent" value="tests" name="content" [formControl]="textField"></textarea>
          <div class="counter">5/100</div>
        </ons-list-item>
      </ons-list>
    </form>
  </div>

  <ons-bottom-toolbar>

    <ons-list>

      <ons-list-item style="text-align:center;" modifier="action-buttons">
        <div class="center list-item__center">
          <ons-row class="action">
            <ons-col class="action-col" (click)="goEdit();">
              <div class="action-icon">
                <ons-icon icon="fa-comments" size="35px"></ons-icon>
              </div>
            </ons-col>

          </ons-row>
        </div>
      </ons-list-item>

    </ons-list>
  </ons-bottom-toolbar>
</ons-page>
