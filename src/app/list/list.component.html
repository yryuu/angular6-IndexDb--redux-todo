<ons-page>
  <ons-toolbar>
    <div class="center">{{title}}</div>
    <div class="right">
      <ons-toolbar-button>
        <ons-icon icon="ion-navicon, material:md-menu"></ons-icon>
      </ons-toolbar-button>
    </div>
  </ons-toolbar>

  <div class="content">
    <ons-list>


      <ons-list-header>Chevron</ons-list-header>
      <ons-list-item modifier="chevron" tappable>Chevron</ons-list-item>


    </ons-list>
  </div>

  <ons-bottom-toolbar>

    <ons-list>

      <ons-list-item style="text-align:center;" modifier="action-buttons">
        <div class="center list-item__center">
          <ons-row class="action">
            <ons-col class="action-col" (click)="goEdit();">
              <div class="action-icon">
                <ons-icon icon="fa-comments" size="35px"></ons-icon>
              </div>
            </ons-col>

          </ons-row>
        </div>
      </ons-list-item>

    </ons-list>
  </ons-bottom-toolbar>
</ons-page>
